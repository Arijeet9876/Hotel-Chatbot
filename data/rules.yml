version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Respond to greetings
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Handle wrong booking confirmation
    steps:
    - action: action_confirm_booking
    - intent: deny
    - action: action_restart_with_greeting
    

  - rule: Handle correct booking confirmation
    steps:
    - action: action_confirm_booking
    - intent: affirm
    - action: utter_booking_complete

  - rule: Handle simple yes for breakfast
    steps:
    - intent: affirm
    - action: utter_ask_payment

  - rule: Handle simple no for breakfast
    steps:
    - intent: deny
    - action: utter_ask_payment

